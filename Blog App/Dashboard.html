<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <!-- Dashboard Page -->
    <div class="main-container">
        <div class="hearder">
            <h1>Dashboard</h1>
            <button id="logoutBtn">LogOut</button>
        </div>
        <div class="body-dash">
            <input id="blog-title" type="text" placeholder="Enter Your Blog Title">
            <textarea id="blog-detail" placeholder="Enter Your Blog" name="Enter Your Blog" cols="150" rows="15"></textarea>
            <button id="blog-publish">Publish</button>
            <button id="blog-update">Update</button>
        </div>
        <div id="Blog-post"></div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
