<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <!-- login page  -->

    <div id="login-page" class="Signup-container Login-container">
      <form>
        <h1>Login</h1>
        <input
        id="login-email"
          type="email"
          placeholder="Email"
          autocomplete="off"
          value="example@gmail.com"
        />
        <input id="login-pass" type="password" placeholder="Password" />
       <a href="./index.html"> <button id="login-Button">SignUp</button></a>
        <p>SignUp</p>
        <p>Forget Password</p>
      </form>
    </div>


    <script type="module" src="./script.js"></script>
  </body>
</html>
